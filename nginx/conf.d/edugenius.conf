# EduGenius AI 站点配置

upstream edugenius_backend {
    server app:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP 服务器
server {
    listen 80;
    server_name _;

    # 重定向到 HTTPS（生产环境）
    # return 301 https://$server_name$request_uri;

    # 访问日志
    access_log /var/log/nginx/edugenius_access.log json_log;
    error_log /var/log/nginx/edugenius_error.log;

    # 客户端上传大小限制
    client_max_body_size 100M;
    client_body_timeout 300s;

    # 静态文件
    location /static/ {
        alias /usr/share/nginx/html/assets/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /usr/share/nginx/html/assets/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location / {
        proxy_pass http://edugenius_backend;
        proxy_http_version 1.1;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 缓冲配置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查
    location /health {
        proxy_pass http://edugenius_backend/health;
        access_log off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

